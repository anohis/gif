name: Compress GIFs

on:
  push:
    branches:
      - main
    paths:
      - '**.gif'

jobs:
  compress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gifsicle
        run: sudo apt-get install -y gifsicle

      - name: Create compressed branch
        run: |
          git checkout -B compressed

      - name: Compress GIFs
        run: |
          find . -type f -name '*.gif' -print0 | \
            xargs -0 -I{} gifsicle --scale 0.5 "{}" -o "{}"

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Auto-compressed GIFs" || echo "No changes"
          git push -f origin compressed